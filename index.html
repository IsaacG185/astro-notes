<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Astro Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
      background-color: #6a0dad; /* Purple background */
      color: white;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
    }
    button {
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h1, h2, h3 {
      margin-top: 30px;
    }
    label.toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    label.toggle-label input {
      width: auto;
      margin-right: 10px;
    }
    .hidden-section {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Main Converter Section -->
  <h1>Astro Unit Converter</h1>

  <h2>Energy and Wavelength</h2>

  <label for="inputUnit">From:</label>
  <select id="inputUnit">
    <optgroup label="Energy">
      <option value="eV">eV</option>
      <option value="keV">keV</option>
    </optgroup>
    <optgroup label="Wavelength">
      <option value="angstrom">Å</option>
      <option value="nm">nm</option>
    </optgroup>
  </select>

  <label for="outputUnit">To:</label>
  <select id="outputUnit">
    <optgroup label="Energy">
      <option value="eV">eV</option>
      <option value="keV">keV</option>
    </optgroup>
    <optgroup label="Wavelength">
      <option value="angstrom">Å</option>
      <option value="nm">nm</option>
    </optgroup>
  </select>

  <label for="inputValue">Value:</label>
  <input type="number" id="inputValue" step="any">

  <button onclick="convert()">Convert</button>

  <h2 id="result"></h2>

  <button onclick="toggleXray()">X-ray / Black Hole Astronomy Converter</button>

  <!-- Hidden X-ray Section -->
  <div id="xraySection" class="hidden-section">
    <h2>Black Hole Astronomy</h2>

    <label for="lineEnergy">Line Observed Energy (E_obs in keV):</label>
    <input type="number" id="lineEnergy" step="any">

    <label for="lineSigma">Line Width (σ in keV):</label>
    <input type="number" id="lineSigma" step="any">

    <label for="redshift">Redshift (z):</label>
    <input type="number" id="redshift" step="any" value="0">

    <label class="toggle-label">
      <input type="checkbox" id="redshiftToggle">
      Redshift already accounted for in model
    </label>

    <label class="toggle-label">
      <input type="checkbox" id="relativisticToggle">
      Use Relativistic Calculation
    </label>

    <button onclick="calculateVelocity()">Calculate v/c</button>
    <h2 id="velocityResult"></h2>
  </div>

  <script>
    const hc_keV_A = 12.39842;       // keV·Å
    const hc_eV_A = hc_keV_A * 1000; // eV·Å

    function convert() {
      let value = parseFloat(document.getElementById('inputValue').value);
      let from = document.getElementById('inputUnit').value;
      let to = document.getElementById('outputUnit').value;
      let resultText = document.getElementById('result');

      if (isNaN(value) || value <= 0) {
        resultText.textContent = "Please enter a valid positive number.";
        return;
      }

      let angstromValue;

      if (from === "angstrom") {
        angstromValue = value;
      } else if (from === "nm") {
        angstromValue = value * 10;
      } else if (from === "keV") {
        angstromValue = hc_keV_A / value;
      } else if (from === "eV") {
        angstromValue = hc_eV_A / value;
      }

      let outputValue;
      if (to === "angstrom") {
        outputValue = angstromValue;
      } else if (to === "nm") {
        outputValue = angstromValue / 10;
      } else if (to === "keV") {
        outputValue = hc_keV_A / angstromValue;
      } else if (to === "eV") {
        outputValue = hc_eV_A / angstromValue;
      }

      resultText.textContent = `${value} ${from} = ${outputValue.toFixed(6)} ${to}`;
    }

    function toggleXray() {
      const section = document.getElementById("xraySection");
      section.style.display = (section.style.display === "none" || section.style.display === "") ? "block" : "none";
    }

    function calculateVelocity() {
      let E_obs = parseFloat(document.getElementById('lineEnergy').value);
      let sigma_obs = parseFloat(document.getElementById('lineSigma').value);
      let z = parseFloat(document.getElementById('redshift').value);
      let useRel = document.getElementById('relativisticToggle').checked;
      let redshiftAccounted = document.getElementById('redshiftToggle').checked;
      let resultText = document.getElementById('velocityResult');

      if (isNaN(E_obs) || E_obs <= 0 || isNaN(sigma_obs) || sigma_obs <= 0) {
        resultText.textContent = "Please enter valid positive numbers for energy and width.";
        return;
      }

      // Adjust for redshift if needed
      let E0 = redshiftAccounted ? E_obs : E_obs * (1 + z);
      let sigma = redshiftAccounted ? sigma_obs : sigma_obs * (1 + z);

      let vOverC;
      if (useRel) {
        vOverC = ((1 + sigma / E0) ** 2 - 1) / ((1 + sigma / E0) ** 2 + 1);
      } else {
        vOverC = sigma / E0;
      }

      resultText.textContent = `Approximate velocity: ${(vOverC*100).toFixed(2)} % of c`;
    }
  </script>

</body>
</html>
